# =============================================[ KEYMAPS ]=============================================
unbind r
unbind |
unbind -
unbind !
unbind @
unbind C-a
unbind C-q
unbind C-b
unbind C-f
unbind C-d
unbind M-p
unbind M-i
unbind M-9
unbind M-0
unbind M-k
unbind ,
unbind \"
unbind \'
unbind p
unbind n
unbind up
unbind down
unbind right
unbind left

# =============================================[ PLUGINS ]=============================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'sainnhe/tmux-fzf'

#===============================================[ OPTIONS ]==============================================
set  -g   prefix C-d
set  -g   mouse on
set  -g   history-limit 5000
set  -g   base-index 1
setw -g   pane-base-index 1
set  -g   renumber-windows on
setw -g   mode-keys vi

set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

TMUX_FZF_LAUNCH_KEY="C-f"

#==============================================[ SESSION ]==============================================
bind r          source-file ~/.tmux.conf \; display "Reloaded!"          # reload config file
bind K          confirm-before -p "kill-session? (y/n)" kill-session     # kill session
bind \"         command-prompt -I "rename-session "                      # session window
#===============================================[ WINDOW ]==============================================
bind n          new-window -c "#{pane_current_path}"                     # new window
bind q          confirm-before -p "kill-window? (y/n)" kill-window       # kill window
bind \'         command-prompt -I "rename-window "                       # rename window
#------------------------------------------------------------------------------------------------------
bind -n M-9     previous-window                                          # previous window
bind -n M-0     next-window                                              # next window

#===============================================[ PANEL ]==============================================
bind -n M-Up    resize-pane -U 5                                         # resize panel top
bind -n M-Down  resize-pane -D 5                                         # resize panel bottom
bind -n M-Left  resize-pane -L 5                                         # resize panel left
bind -n M-Right resize-pane -R 5                                         # resize panel right
#------------------------------------------------------------------------------------------------------
bind h select-pane -L                                              # select panel up
bind j select-pane -D                                              # select panel bottom
bind k select-pane -U                                              # select panel left
bind l select-pane -R                                              # select panel right
#------------------------------------------------------------------------------------------------------
bind "\\"       split-window -hc "#{pane_current_path}"                  # split vertical
bind -          split-window -vc "#{pane_current_path}"                  # split horizontal
#------------------------------------------------------------------------------------------------------
bind M-1 break-pane -d -n _hidden_pane                                   # Hidden pane
bind M-2 join-pane -s $.1                                                # show pane
bind M-k kill-pane                                                       # kill panel

#===============================================[ VIM MODE ]==========================================
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

#===============================================[ STATUS LINE ]==========================================
set-option -g status-bg default
set-option -g status-fg colour240
set-window-option -g window-status-style fg=cyan
set-window-option -g window-status-style bg=default
set -g status-left-length 85
set -g status-left "#[fg=colour135] #S"
set -g window-status-current-format "#[fg=black,bold bg=default]│#[fg=white bg=cyan]#W#[fg=black,bold bg=default]│"
set -g window-status-current-format "#[fg=black,bold bg=default]│#[fg=colour135 bg=black]#W#[fg=black,bold bg=default]│"
set -g status-style bg=default
set -g status-right "#[fg=cyan] #[bg=gray] %b %d %Y %l:%M %p"
set -g status-right '#(whoami) #(gitmux "#{pane_current_path}")'
set -g status-justify centre

run '~/.tmux/plugins/tpm/tpm'
